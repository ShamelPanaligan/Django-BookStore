<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Book Store{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="container">
                <a class="navbar-brand" href="{% url 'books_list' %}">Home</a>
                <a class="navbar-brand" href="{% url 'help' %}">Help</a>
            </div>

            <div>
                <a class="btn btn-outline-primary" href="{% url 'view_cart' %}">Cart</a>
            </div>
        </div>
    </nav>
    
    <div class="container text-center mb-4">
        <h1 class="display-3 fw-light text-center text-muted">PaperNest </h1>
    </div>

    <main class="container">
        {% block content %}
        
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
